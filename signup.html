	<body>
		<main class="main">
			<div class="login-container">
				<h1 class="login-heading">Signup to create an account</h1>
				<p class="login-sub-heading">
					Already have an account?
					<a href="/">Login</a>
				</p>
				<form class="input-container">
					<div class="single-input">
						<input id="email" class="email-input" type="email" placeholder="Email address" />
					</div>
					<div class="single-input">
						<input id="password" class="password-input" type="password" placeholder="Password" />
						<p class="pass-helper helper-text"></p>
					</div>
					<div class="single-input">
						<input id="c-password" class="c-password-input" type="text" placeholder="Confirm Password" />
						<p class="c-pass-helper helper-text"></p>
					</div>
					<div class="other-options-container">
						<div class="remember-me-options-container">
							<input onchange="togglePassVis()" class="show-pass-checkbox checkbox" type="checkbox" name="" id="" />
							<p>Show Password</p>
						</div>
					</div>
				</form>
				<button onclick="register(event)" class="login-button">Create Account</button>
			</div>
		</main>
