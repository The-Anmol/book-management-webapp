<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="sign-up.css" />
		<link rel="stylesheet" href="../style/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
		<title>Login</title>
	</head>
	<body>
		<main class="main">
			<div class="login-container">
				<h1 class="login-heading">Signup to create an account</h1>
				<p class="login-sub-heading">
					Already have an account?
					<a href="/login">Login</a>
				</p>
				<div class="input-container">
					<input id="username" class="username-input" type="text" placeholder="Username" />
					<input id="email" class="email-input" type="email" placeholder="Email address" />
					<input id="password" class="password-input" type="password" placeholder="Password" />
					<input id="c-password" class="c-password-input" type="password" placeholder="Confirm Password" />
				</div>
				<button onclick="register()" class="login-button">Login</button>
			</div>
		</main>
		<script type="module" src="./sign-up.js"></script>
	</body>
</html>
