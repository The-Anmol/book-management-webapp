				<form class="input-container" id="books-container">

						<input id="book-title-input" class="book-title-input" type="text" placeholder="Book Title" />
					</div>
					<div class="single-input">
						<select id="book-status-select" class="book-status-input" name="" id="">

							<option value="reading">Reading</option>
							<option value="finished">Finished</option>
						</select>
					</div>
					<button onclick="addBook(event)" id="add-book-button">Add Book</button>
				</form>
			</div>

			<div id="books-container">

				<div class="all-books" id="books-container"></div>
