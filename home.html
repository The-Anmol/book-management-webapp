	<body onload="getLocation()">

		<main style="display: flex; flex-direction: column" class="main">
			<div class="login-container">
				<h1 class="login-heading">Add new book</h1>
				<form onchange="formChange()" class="input-container">
					<div class="single-input">
						<input id="book-title-input" class="book-title-input" type="text" placeholder="Book Title" />
					</div>
					<div class="single-input">
						<select id="book-status-select" class="book-status-input" name="" id="">
							<option value="starting" selected>Starting</option>
							<option value="reading">Reading</option>
							<option value="finished">Finished</option>
						</select>
					</div>
					<button onclick="addBook()" class="login-button">Add Book</button>
				</form>

				<button id="enable" class="login-button" onclick="askNotificationPermission()">Enable notifications</button>
			</div>

			<div id="books-container">
				<p class="books-title-cont">Books</p>
